<svg xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" viewBox="-68.30127 -25.0 186.60254 168.30127" xmlns="http://www.w3.org/2000/svg">
  <g>
    <title>Tiling perimeter</title>
    <desc>Invalid touching edges</desc>
    <g style="stroke:none">
      <title>Polygons</title>
      <desc>Regular polygons</desc>
      <g style="fill:goldenrod">
        <title>Regular 4-gons</title>
        <desc>Regular polygons with 4 sides</desc>
        <polygon points="50.0,50.0 93.30127,75.0 68.30127,118.30127 25.0,93.30127"/>
        <polygon points="50.0,50.0 50.0,0.0 0.0,0.0 0.0, 50.0"/>
        <polygon points="0.0,50.0 -43.30127,75.0 -18.30127,118.30127 25.0,93.30127"/>
      </g>
      <g style="fill:yellow">
        <title>Regular 3-gons</title>
        <desc>Regular polygons with 3 sides</desc>
        <polygon points="0.0,0.0 -43.30127,25.0 0.0,50.0"/>
        <polygon points="-43.30127,75.0 -43.30127,25.0 0.0,50.0"/>
        <polygon points="50.0,0.0 93.30127,25.0 50.0,50.0"/>
        <polygon points="93.30127,75.0 93.30127,25.0 50.0,50.0"/>
      </g>
    </g>
    <g style="stroke:black">
      <title>Edges</title>
      <desc>Sides of the regular polygons</desc>
      <line x1="0.0" y1="0.0" x2="0.0" y2="50.0"/>
      <line x1="0.0" y1="50.0" x2="-43.30127" y2="25.0"/>      
      <line x1="0.0" y1="50.0" x2="-43.30127" y2="75.0"/>      
      <line x1="50.0" y1="0.0" x2="50.0" y2="50.0"/>
      <line x1="50.0" y1="50.0" x2="93.30127" y2="25.0"/>
      <line x1="50.0" y1="50.0" x2="93.30127" y2="75.0"/>            
    </g>
    <polygon style="fill:none;stroke:blue;stroke-width:2" points="0.0,0.0 -43.30127,25.0 -43.30127,75.0 -18.30127,118.30127 25.0,93.30127 0.0,50.0 50.0,50.0 25.0,93.30127 68.30127,118.30127 93.30127,75.0 93.30127,25.0 50.0,0.0"/>
    <g style="fill:red;stroke:orangered">
      <title>Perimeter intersections</title>
